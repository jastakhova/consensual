<ion-view view-title="Profile" cache-view="false">
  <nav class="navbar navbar-default navbar-fixed">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#sidebar" onclick='$(":root").toggleClass("nav-open"); $(".sidebar").removeClass("in")'>
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{profile.data.fullName}}</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li class="card" style="box-shadow: none; margin-top:15px;">
            <img class="avatar border-gray" src="{{profile.data.accountPicture}}" alt="..."/>
          </li>
          <li>
            <a href="#!/login" ng-click="profile.logout()">Log out</a>
          </li>
          <li class="separator hidden-lg"></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 col-xs-6 col-sm-3 center">
          <div>
            <img class="avatar-big border-gray " style="width: 100px" src="{{profile.data.profilePicture}}" alt="..."/>
            <a style="top:-130px; right: -50px;" href="{{profile.data.facebookLink}}" class="fa fa-facebook" ng-show="profile.data.showFacebookLink"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-view>
