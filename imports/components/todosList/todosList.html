<div class="wrapper">
  <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    <div class="sidebar-wrapper">
      <div class="logo">
        <a href="http://www.creative-tim.com" class="simple-text">
          Consensual
        </a>
      </div>

      <ul class="nav">
        <li class="active">
          <a href="dashboard.html">
            <p>Tasks</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <p>User Profile</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dashboard</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            <li>
              <a href="">
                <i class="fa fa-search"></i>
                <p class="hidden-lg hidden-md">Search</p>
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">
                <p>Log out</p>
              </a>
            </li>
            <li class="separator hidden-lg"></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="card">
              <div class="header" style="{{$ctrl.proposingInProgress ? '':'padding-bottom:15px;'}} cursor: pointer;" ng-click="$ctrl.flipProposingStatus()">
                <i class="pe-7s-{{$ctrl.proposingInProgress ? 'close-circle': 'plus'}}"></i>
                <span class="title" style="padding-left:5px">Add a new proposal...</span>
              </div>
              <div class="content" ng-show="$ctrl.proposingInProgress">
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Proposal body</label>
                        <textarea rows="5" class="form-control" placeholder="Describe your proposal" ></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-5">
                      <div class="form-group">
                        <label>Receiver</label>
                        <input type="text" class="form-control" placeholder="To whom">
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label>Date/Time</label>
                        <div id="datetimepicker" class="input-append date">
                          <input type="text" class="form-control"/>
                          <span class="add-on">
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-2">
                      <button style="margin-top:25px" type="submit" class="btn btn-info btn-fill pull-right">Send the proposal</button>
                    </div>
                  </div>
                  
                  <div class="clearfix"></div>
                </form>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="card ">
              <div class="header">
                <h4 class="title">Tasks</h4>
                <p class="category">Backend development</p>
              </div>
              <div class="content">
                <div class="table-full-width">
                  <table class="table">
                    <tbody>
                    <tr ng-repeat="task in $ctrl.tasks">
                      <td>
                        5pm
                      </td>
                      <td>
                        <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..."/>
                        {{task.username}}
                      </td>
                      <td>{{task.text}}</td>
                      <td class="td-actions text-right">
                        <button type="button" rel="tooltip" title="Edit Task" class="btn btn-info btn-simple btn-xs">
                          <i class="fa fa-edit"></i>
                        </button>
                        <button rel="tooltip" title="Remove" ng-click="$ctrl.removeTask(task)" class="btn btn-danger btn-simple btn-xs">
                          <i class="fa fa-times"></i>
                        </button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>

                <div class="footer">
                  <hr>
                  <div class="stats">
                    <i class="fa fa-history"></i> Updated 3 minutes ago
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container-fluid">
        <nav class="pull-left">
          <ul>
            <li>
              <a href="#">
                Company
              </a>
            </li>
          </ul>
        </nav>
        <p class="copyright pull-right">
          &copy; <script>document.write(new Date().getFullYear())</script> <a href="">Consensual</a>, made with love for a better web
        </p>
      </div>
    </footer>

  </div>
</div>
