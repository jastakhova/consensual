<ion-view view-title="ToDoList" cache-view="false">
  <nav class="navbar navbar-default navbar-fixed">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#sidebar" onclick='$(":root").toggleClass("nav-open"); $(".sidebar").removeClass("in")'>
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#!/tab/todo">Dashboard</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="card" style="box-shadow: none; margin-top:15px;">
          <img class="avatar border-gray" src="{{todoList.accountPicture()}}" alt="..."/>
        </li>
        <li>
          <a href="#!/login" ng-click="todoList.logout()">Log out</a>
        </li>
        <li class="separator hidden-lg"></li>
      </ul>
    </div>
  </div>
</nav>


<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="header link" style="{{todoList.proposingInProgress ? '':'padding-bottom:15px;'}};" ng-click="todoList.flipProposingStatus()">
          <i class="pe-7s-{{todoList.proposingInProgress ? 'close-circle': 'plus'}}"></i>
          <span class="title" style="padding-left:5px">Add a new proposal...</span>
        </div>
        <div class="content" ng-show="todoList.proposingInProgress">
          <form name="addTaskForm" ng-submit="todoList.addTask(todoList.newTask)">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Proposal body</label>
                  <textarea rows="5" name="newTask" ng-model="todoList.newTask" class="form-control" placeholder="Describe your proposal" required-field></textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label>Receiver</label><input name="autocompleteOff" style="visibility:hidden;">
                  <input type="text" name="newReceiver" ng-model="todoList.newReceiver" class="form-control typeahead" data-provide="typeahead" placeholder="To whom" autocomplete="off" required-field contacts-only>
                  <div class="alternative-action link" data-toggle="modal" data-target="#inviteModal">invite a new person to register</div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Date</label>
                  <div class="form-group" ng-click="todoList.showDatePicker()">
                    <div class="input-group">
                      <input type="text" name="newDate" class="form-control" ng-model="todoList.newDate" readonly required-field>
                      <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Time</label>
                  <div class="form-group" ng-click="todoList.showTimePicker()">
                    <div class="input-group">
                      <input type="text" name="newTime" class="form-control" ng-model="todoList.newTime" readonly required-field>
                      <span class="input-group-addon"><span class="fa fa-clock-o"></span></span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-2">
                <button style="margin-top:25px" type="submit" onclick="this.focus();" class="btn btn-info btn-fill pull-right" ng-disabled="addTaskForm.newTask.$pristine || addTaskForm.newTask.$invalid || addTaskForm.newReceiver.$pristine || addTaskForm.newReceiver.$invalid || addTaskForm.newDate.$pristine  || addTaskForm.newDate.$invalid || addTaskForm.newTime.$pristine || addTaskForm.newTime.$invalid">Send the proposal</button>
              </div>
            </div>

            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-sm-10 col-xs-7" style="padding-left: 0px">
        <a href="" ng-click="todoList.flipSearchEditing()" style="border-color: #9A9A9A; border-width: 1px; color: #9A9A9A; margin-bottom: 10px; margin-right: 10px; {{todoList.searchEdit? 'width: 90%;' : ''}} " class="btn btn-round btn-social btn-outline">
          <i class="fa fa-search"></i>
          <span ng-if="!todoList.searchEdit">Search</span>
          <input type="text" autofocus style="width: 90%; border: none;" ng-if="todoList.searchEdit" ng-model="todoList.search"/>
        </a>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-5">
        <span class="dropdown" style="float: right !important;">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort: {{todoList.currentSort.name}}
            <span style="margin-left: 10px;" class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a ng-repeat="sortToggle in todoList.sorts" class="link" ng-click="todoList.selectSort(sortToggle)">{{sortToggle.name}}</a></li>
          </ul>
        </span>
      </div>
    </div>
    <div id="filters" class="row">
      <button style="border-color: #9A9A9A; border-width: 1px; color: #9A9A9A; margin-bottom: 10px; margin-right: 10px" class="filterToggle btn btn-round btn-social btn-outline btn-filter {{todoList.currentFilter.name === filterToggle.name ? 'active': ''}}" ng-click="todoList.applyFilter(filterToggle)" ng-repeat="filterToggle in todoList.filters" ng-show="filterToggle.name !== 'All'">
        {{filterToggle.name}}
      </button>
      <a href="" style="border-color: #9A9A9A; border-width: 1px; color: #9A9A9A; margin-bottom: 10px; margin-right: 10px" class="hidden btn btn-round btn-social btn-outline btn-filter btn-more" ng-click="todoList.flipFiltersStatus()">
        More...
      </a>
    </div>
    <div ng-repeat="taskList in todoList.tasks" class="row">
      <div class="card ">
        <div class="header">
          <h4 class="title">{{taskList.name}}
            <a class="link" style="float: right !important; font-size: 14px;" ng-show="taskList.sliced" ng-click="todoList.applyFilter(taskList.appliedFilter)">
              Show all {{taskList.size}} tasks
            </a>
          </h4>
        </div>
        <div class="content">
          <div class="table-full-width">
            <table class="table">
              <tbody>
              <tr ng-repeat="task in taskList.tasks" style="background-color: {{task.toCurrentUser ? 'white' : (task.fromCurrentUser ? 'rgba(0,0,0,.1)' : 'rgba(0,0,0,.05)')}}" ng-click="todoList.gotoProposal(task._id)" class="link">
                <td>
                  <a href="#!/tab/proposal/{{task._id}}"><i style="font-size: 30px;" class="pe-7s-{{todoList.getTaskStatusImage(task)}}"></i></a>
                </td>
                <td>
                  {{task.time}}
                </td>
                <td ng-show="task.toCurrentUser == task.fromCurrentUser">
                  self agreement
                </td>
                <td ng-show="task.toCurrentUser">
                  from
                  <img class="avatar border-gray" src="{{task.authorPicture}}" alt="..."/>
                  {{task.authorName}}
                </td>
                <td ng-show="task.fromCurrentUser">
                  to
                  <img class="avatar border-gray" src="{{task.receiverPicture}}" alt="..."/>
                  {{task.receiverName}}
                </td>
                <td><a href="#!/tab/proposal/{{task._id}}">{{task.title}}</a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade modal-mini modal-primary" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body card" style="box-shadow: none; margin-bottom: 0px; padding-bottom: 0px;">
            <form>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Name</label><input name="autocompleteOff" style="visibility:hidden;">
                    <input type="text" name="name" ng-model="todoList.newInvitee.name" class="form-control" placeholder="Invitee's full name" autocomplete="off">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Email</label><input name="autocompleteOff" style="visibility:hidden;">
                    <input type="text" name="email" ng-model="todoList.newInvitee.email" class="form-control" placeholder="Invitee's email" autocomplete="off">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer" style="border-top: none; padding-top: 0px'">
            <button type="button" class="btn btn-link btn-simple" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-link btn-simple" data-dismiss="modal" ng-click="todoList.inviteNewPerson()">Send invite</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</ion-view>
