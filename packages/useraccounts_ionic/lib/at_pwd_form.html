<template name="atPwdForm">
  <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" class="{{disabled}}" novalidate action="#" method="POST">
      <div class="table-full-width">
        <table class="table">
          <tbody>
            {{#each fields}}
            <tr>
              {{> atInput}}
            </tr>
            {{/each}}
            {{#if showReCaptcha}}
            <tr>
              {{> atReCaptcha}}
            </tr>
            {{/if}}
          </tbody>
        </table>
      </div>
      {{#if showForgotPasswordLink}}
        {{> atPwdLink}}
      {{/if}}
      {{> atPwdFormBtn}}
    </form>
  </div>
</template>
